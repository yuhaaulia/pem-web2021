<!DOCTYPE html>
<html>
<head>
    <title>Contoh Internal CSS1</title>
    <!-- penulisan internal ccs dalam tag head -->
    <style type="text/css">
        p{
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
            text-align: center;
        }
        i{
            font-family: monospace;
            color: rgb(247, 23, 135);
        }
    </style>
</head>

<body>
    <!--penulisan internal css dalam tag body-->
    <style type="text/css">
        h2 {
            font-family: sans-serif;
            color: #333;
            text-align: center;
        }
    </style>
    <h2>Judul Artikel</h2>
    <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja.
        Percobaan untuk mendemokan <i>Internal CSS</i>. 
        Seperti namanya, <i>Inline CSS</i> adalah kode CSS yang ditulis langsung dalam file HTML.</p>

</body>
</html>
